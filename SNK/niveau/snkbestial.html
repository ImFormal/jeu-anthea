<html>
<head>
	<title>Jeu</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../jeu.css">
</head>
<body>
	<div class = "accueil">
	
		<h3>Qui est ce titan ?</h3>

		
		<div class = "titan">
			<img src = "../img/titan bestial.jpg" width = "400px" height = "auto"></img>
		</div>
		
		
		<input type="text" size="26" onkeyup="titan()" id="Reponse" autocomplete="off" required>
		
		
		<script>
		function titan(){
			var reponse = document.getElementById("Reponse").value;
			if (reponse=="Bestial" || reponse=="bestial" || reponse=="BESTIAL") {
				document.getElementById("suivant").style.display = "block";
			}
		}
		</script>
		
		<div class = "agentrep">
			<a href = "snkcharette.html" class = 'button' id="suivant" style="display:none"><span></span>Suivant</a>
		</div>
	</div>
		
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(e){	
			$('.button').on('mouseenter', function(e){
				x = e.pageX - $(this).offset().left;
				y = e.pageY - $(this).offset().top;
				$(this).find('span').css({top:y, left:x})
			})
			$('.button').on('mouseout', function(e){
				x = e.pageX - $(this).offset().left;
				y = e.pageY - $(this).offset().top;
				$(this).find('span').css({top:y, left:x})
			})
		})
	</script>
		
</body>
</html>
