<html>
<head>
	<title>Jeu</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../jeu.css">
</head>
<body>
	<div class = "accueil">
	
		<h3>Quel est cet endroit ?</h3>

		
		<div class = "agent">
			<img src = "../img/statue du mineur.jpg" width = "400px" height = "auto"></img>
		</div>
		
		
		<input type="text" size="26" onkeyup="agent()" id="Reponse" autocomplete="off" required>
		
		
		<script>
		function agent(){
			var reponse = document.getElementById("Reponse").value;
			if (reponse=="Statue du Mineur" || reponse=="statue du mineur" || reponse=="STATUE DU MINEUR" || reponse=="Statue du mineur" || reponse=="La statue du mineur" || reponse=="la statue du mineur" || reponse=="LA STATUE DU MINEUR" || reponse=="La Statue du mineur" || reponse=="La Statue du Mineur") {
				document.getElementById("suivant").style.display = "block";
			}
		}
		</script>
		
		<div class = "agentrep">
			<a href = "alesfin.html" class = 'button' id="suivant" style="display:none"><span></span>Suivant</a>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(e){	
			$('.button').on('mouseenter', function(e){
				x = e.pageX - $(this).offset().left;
				y = e.pageY - $(this).offset().top;
				$(this).find('span').css({top:y, left:x})
			})
			$('.button').on('mouseout', function(e){
				x = e.pageX - $(this).offset().left;
				y = e.pageY - $(this).offset().top;
				$(this).find('span').css({top:y, left:x})
			})
		})
	</script>
	
</body>
</html>
